<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <link rel="stylesheet" href="main.css">
  <title></title>
</head>

<body>
  <div class="calculator">
    <div class="calcButtons">

      <button id="C" type="button" name="button">C</button>
      <p id="display">&nbsp</p>

      <button id="7" type="button" name="button">7</button>
      <button id="8" type="button" name="button">8</button>
      <button id="9" type="button" name="button">9</button>
      <button class="op" id="/" type="button" name="button">/</button>

      <button id="4" type="button" name="button">4</button>
      <button id="5" type="button" name="button">5</button>
      <button id="6" type="button" name="button">6</button>
      <button class="op" id="*" type="button" name="button">X</button>

      <button id="1" type="button" name="button">1</button>
      <button id="2" type="button" name="button">2</button>
      <button id="3" type="button" name="button">3</button>
      <button class="op" id="-" type="button" name="button">-</button>

      <button id="0" type="button" name="button">0</button>
      <button id="." type="button" name="button">.</button>
      <button class="eq" id="=" type="button" name="button">=</button>
      <button class="op" id="+" type="button" name="button">+</button>
    </div>
      <h2>Open console to view calculated value history.</h2>
  </div>

  <script src="main.js" charset="utf-8"></script>

</body>

</html>
